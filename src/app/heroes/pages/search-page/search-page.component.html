<div class="flex flex-column p-2">

  <h3>Buscador</h3>

  <mat-form-field>
    <input
      type="text"
      matInput
      [formControl]="searchControl"
      [matAutocomplete]="auto"
    />
  </mat-form-field>

  <mat-autocomplete
    autoActiveFirstOption
    #auto="matAutocomplete"
    (optionSelected)="optionSelected($event)"
  >
    <mat-option *ngFor="let hero of heroes" [value]="hero">
      {{ hero.superhero }}
    </mat-option>

    <mat-option
      *ngIf="!heroes.length && searchControl.value && searchControl.value.length > 0 "
      value=""
    >
      No se encontro nada con el nombre{{ searchControl.value }}
    </mat-option>
  </mat-autocomplete>

  {{ selectedHeroe | json }}
</div>
