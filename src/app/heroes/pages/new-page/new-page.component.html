<h1>
  Editar / Agregar
  Heroe
  <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid img-container">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <form class="grid" [formGroup]="formNewHero" (ngSubmit)="saveHero()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super heroe</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="superhero"
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
              matInput
              formControlName="alterEgo"
              type="text"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparicion</mat-label>
            <input
              matInput
              type="text"
              formControlName="firstAppearance"
              required
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personaje</mat-label>
            <input
              matInput
              type="text"
              formControlName="characters"
              required
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Publisher</mat-label>
            <mat-select
              formControlName="publisher"
              required
            >
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{ publisher.id }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative img</mat-label>
            <input
              matInput
              type="text"
              formControlName="alt_img"
            />
          </mat-form-field>

        </form>

        <!--  Actions Butons-->
        <div class="flex justify-content-between">

          <button
            mat-flat-button color="primary"
            (click)="saveHero()"
          >
            <mat-icon>save</mat-icon>
            Guardar
          </button>

          <button mat-flat-button color="warn">
            Cancelar
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <img [src]="currentHero | heroesImages" alt="img de heroe" mat-card-image class="h-full"/>
    </mat-card>
  </div>
