
<ng-template #divLoading>
  <div class="container min-h-screen flex justify-content-center align-items-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<div *ngIf="hero; else divLoading" class="flex">

  <!-- {{ hero | json }} -->
   <div class="w-full flex">
      <mat-card class="example-card col-12 sm:col-3" appearance="outlined">
          <img class="img-hero" mat-card-image [src]="hero | heroesImages" alt="Photo of a Shiba Inu">
      </mat-card>

      <mat-card class="example-card col-12 sm:col-6" appearance="outlined">

        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{hero.id}}</mat-card-title>
          <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-header class="mb-2">
          <mat-card-title>Informacion</mat-card-title>
          <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class=" flex align-items-center">
          <mat-list>
            <mat-list-item>{{hero.first_appearance}}</mat-list-item>
            <mat-list-item>{{hero.characters}}</mat-list-item>
            <mat-list-item>{{hero.publisher}}</mat-list-item>
            <mat-list-item>{{hero.alter_ego}}</mat-list-item>
          </mat-list>
        </mat-card-content>

        <span class="spacer"></span>

        <mat-card-actions>
          <span class="spacer"></span>
          <button
            mat-button
            color="primary"
            (click)="goBack()"
          >
            Go Back
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

</div>
